<!DOCTYPE html>
<html lang="no">
<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 50px;
            text-align: center;
        }

        .odin {
            width: 100px;
            height: 100px;
            background-color: #333;
            position: relative;
            animation: odin-animation 2s infinite;
        }

        @keyframes odin-animation {
            0% { top: 0; left: 0; }
            25% { top: 0; left: 100px; }
            50% { top: 100px; left: 100px; }
            75% { top: 100px; left: 0; }
            100% { top: 0; left: 0; }
        }
    </style>
    <title>TaskHub</title>
</head>
<body>
<h1>404 Page Not Found</h1>
<div class="odin"></div>
<script>
    document.querySelector('.odin').addEventListener('click', function() {
        alert('You have summoned Odin!');
    });
</script>
</body>
</html>
